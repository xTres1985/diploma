<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<head th:replace="fragments/head::head"></head>

<body>

<!-- Navigation -->
<nav th:replace="fragments/navi::navi"></nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-9">

            <div class="image">
                <img src="/static/images/guacamole400x400WithX.jpg"
                     th:src="@{'/users/' + ${founduser.id} + '/user/useravatar'}"
                     width="200" height="200">
            </div>

            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th>Nazwa użytkownika</th>
                        <th>Telefon</th>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Adres</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th th:text="${founduser.email}"></th>
                        <th th:text="${founduser.nickname}">Title</th>
                        <th th:text="${founduser.phone}"></th>
                        <th th:text="${founduser.firstname}"></th>
                        <th th:text="${founduser.lastname}"></th>
                        <th th:text="${founduser.address}"></th>
                    </tr>
                    </tbody>
                </table>

                <!-- User function buttons -->
                <a type="submit" class="btn btn-primary mt-2 float-center"
                   th:href="@{'/users/' + ${user.id} + '/update'}"
                   th:if="${isUser && founduser.id == user.id}">Aktualizuj</a>
                <a type="submit" class="btn btn-primary mt-2 float-center"
                   th:href="@{'/users/' + ${user.id} + '/user/image'}" role="button"
                   th:if="${isUser && founduser.id == user.id}">Zmień awatar</a>
                <a type="submit" class="btn btn-primary mt-2 float-center"
                   th:href="@{/adverts}" th:if="${isUser && founduser.id == user.id}">Ogłoszenia</a>
                <a type="submit" class="btn btn-primary mt-2 float-center" th:href="@{/adverts/advert/new}"
                   th:if="${isUser && founduser.id == user.id}">Nowe ogłoszenie</a>

                <!-- Admin function buttons -->
                <a type="submit" class="btn btn-primary mt-2 float-center"
                   th:href="@{'/users/' + ${founduser.id} + '/delete'}" th:if="${isAdmin}">Usuń</a>
                <a type="submit" class="btn btn-primary mt-2 float-center"
                   th:href="@{'/users/' + ${founduser.id} + '/update'}" th:if="${isAdmin}">Aktualizuj</a>
                <a type="submit" class="btn btn-primary mt-2 float-center"
                   th:href="@{'/users/' + ${user.id} + '/user/image'}" role="button" th:if="${isAdmin}">Zmień awatar</a>


                <h3>Ogłoszenia użytkownika</h3>
                <table class="table table-striped" th:each="advert : ${founduser.adverts}">
                    <th><a href="#" th:href="@{'/adverts/' + ${advert.id} + '/show'}"
                           th:text="${advert.title}">Title</a></th>
                </table>

            </div>

        </div>
        <!-- /.col-lg-9 -->

    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<footer th:replace="fragments/footer::footer"></footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
